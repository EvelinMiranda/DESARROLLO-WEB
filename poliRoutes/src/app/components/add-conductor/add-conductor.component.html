  <div  class="text-white" style="text-align:center">
    <h1 class="fw-bold mb-2 text-uppercase">
      CONDUCTORES Politecnico
    </h1>
  </div>
  <br>
    

  
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-4" >
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-header">
            <h2 class="fw-bold mb-2 text-uppercase">Personal</h2>
          </div>

          
          <div class="card-body ">
              <table class="table text-white" >
        
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>ID</th>
                          <th>Fecha de ingreso</th>
                         
                          
                          
                      </tr>
                     
  
                  </thead>
                  <tbody>
                      <tr *ngFor="let conductor of conductores">
                        <td>{{conductor.name}}</td>
                          <td>{{conductor.id}}</td>
                          <td>{{conductor.dateIn}}</td>
                         
                          <td>
                            <button class="btn btn-warning" (click)="eliminar(conductor)" >Eliminar</button>
                            <!--button class="btn btn-danger"(click)="borrar()" ngIF="recetaArray.id !== 0" style="margin-left: 10px">Borrar</button-->
                        </td>
                          
                          
                      </tr>
                      
                  </tbody>
  
              </table>
          </div>
  
      </div>
  
      </div>
      <div class="col-md-4 mt-4" >
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-header">
              <h3>REGISTRO DE CONDUCTOR</h3>
          </div>
          <div class="card-body">
              <form action="">
                <div class="form-group  mt-4">
                      
                      
                
  
              </div>
              <div class="form-group  mt-4">
                <input name="first"  [(ngModel)]="driver.name" placeholder="Nombre" class="form-control">
                <br>
        
              
               
                <input name="first"  [(ngModel)]="driver.id"  placeholder="Numero de identificación" class="form-control"> 
                <br> 
                <input  name="first" [(ngModel)]="driver.dateIn"   placeholder="Fecha de ingreso" class="form-control"> 
                <br>
                
                <br>
                
  
            </div>
           
                  
                  
                  <button (click)="guardar()" class="btn btn-danger  mt-4" >Guardar</button>
                  
                  
              </form>
              
         
        
      </div>
    </div>
  
  </div>
